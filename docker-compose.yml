version: '3'
services:

  bot:
    build:
      context: ./
      dockerfile: ./conf/python/Dockerfile
    env_file: .env
    volumes:
      - .:/proj
    restart: always
    command: /bin/bash /proj/scripts/runserver.sh
    depends_on:
      - db

  db:
    restart: always
    env_file: .env
    build:
      context: ./
      dockerfile: ./conf/mysql/Dockerfile
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - '${MYSQL_EXPOSE_PORT:-33061}:3306'


volumes:
  mysql-data:
    driver: local
